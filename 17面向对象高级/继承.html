<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承</title>
	<script>
		function A(){
			this.abc=12;

		}

		A.prototype.show=function(){
			alert(this.abc);
		};

		function B(){
			//this-> new B()
			A.call(this);
		}

		B.prototype=A.prototype;

		var obj=new B();

		//alert(obj.abc);

		obj.show();
	</script>
</head>
<body>
	
</body>
</html>
