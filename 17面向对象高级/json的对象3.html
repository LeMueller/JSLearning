<head>
	<meta charset="UTF-8">
	<title>json的对象3</title>
	<script>
		var json={
			name:'blue',
			qq:'111111',

			showName: function(){
				alert('my name is ' + this.name);

				alert('my qq is ' + this.qq);
			}

		json.showName();
		json.showQQ();
	</script>
</head>
