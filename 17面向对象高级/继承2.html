<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承2</title>
	<script>
		function A(){
			this.abc=12;

		}

		A.prototype.show=function(){
			alert(this.abc);
		};

		function B(){
			//this-> new B()
			A.call(this);
		}

		B.prototype=A.prototype;

		B.prototype.fn=function(){
			alert('abc');
		}

		var objB=new B();
		var objA=new A();

		//alert(obj.abc);

		objA.fn();
	</script>
</head>
<body>
	
</body>
</html>
