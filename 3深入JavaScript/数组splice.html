<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组splice</title>
	<script>
		var arr=[1,2,3,4,5,6];

		//删除splice(起点，长度,元素)
		//arr.splice(2,3);

		arr.splice(2,0,'a','b','c');
		alert(arr);
		//替换
		arr.splice(4,2,'a','b');
		alert(arr);
	</script>
</head>
<body>
	
</body>
</html>
