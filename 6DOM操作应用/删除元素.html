<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除元素</title>
	<script>
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var aA=document.getElementsByTagName('a');

			for(var i=0; i<aA.length; i++){
				aA[i].onclick=function(){
					oUl.removeChild(this.parentNode);
				}
			}

		};
	</script>
</head>
<body>
	<ul id="ul1">
		<li>abcdefg <a href="javascript:;">删除元素</a></li>
		<li>gfhg <a href="javascript:;">删除元素</a></li>
		<li>afghfg <a href="javascript:;">删除元素</a></li>
		<li>abj <a href="javascript:;">删除元素</a></li>
		<li>abcdefg <a href="javascript:;">删除元素</a></li>
	</ul>
</body>
</html>
