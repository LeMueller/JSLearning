<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文档碎片2</title>
	<script>
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var oFrag=document.createDocumentFragment();

			for (var i = 0; i < 100; i++) {
				var oLi=document.createElement('li');
				//文档碎片已经基本没有用了
				oFrag.appendChild(oLi);
			}

			oUl.appendChild(oFrag);
		};
	</script>
</head>
<body>
	<ul id="ul1"></ul>
</body>
</html>
