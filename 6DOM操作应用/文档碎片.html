<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文档碎片</title>
	<script>
		window.onload=function(){
			var oUl=document.getElementById('ul1');

			for (var i = 0; i < 100; i++) {
				var oLi=document.createElement('li');

				oUl.appendChild(oLi);
			}
		};
	</script>
</head>
<body>
	<ul id="ul1"></ul>
</body>
</html>
