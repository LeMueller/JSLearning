<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入数字</title>
	<script>
		window.onload=function(){
			var oTxt=document.getElementById('txt1');

			oTxt.onkeydown=function(ev){

				var oEvent=ev||event;
				//alert(oEvent.keyCode);

				if(oEvent.keyCode<48 || oEvent.keyCode > 57){
					return false;
				}

				

			}
		}
	</script>
</head>
<body>
	<input type="text" id="txt1">
</body>
</html>
