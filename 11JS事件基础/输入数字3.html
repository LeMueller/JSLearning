<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入数字</title>
	<script>
		window.onload=function(){
			var oTxt=document.getElementById('txt1');

			oTxt.onkeydown=function(ev){

				var oEvent=ev||event;
				//alert(oEvent.keyCode);

				//0----48
				//9----57

				//如果用户按的不是退格也不是数字

				if(oEvent.keyCode!=8 && (oEvent.keyCode<48 || oEvent.keyCode > 57)){
					return false;
				}

				

			}
		}
	</script>
</head>
<body>
	<input type="text" id="txt1">
</body>
</html>
