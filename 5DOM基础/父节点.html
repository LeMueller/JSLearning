<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父节点</title>
	<script>
		window.onload=function(){
			var aA = document.getElementsByTagName('a');
			//alert(aA.length);
			
			for (var i=0; i<aA.length; i++) {
				//alert(i);
				aA[i].onclick=function(){
					//alert('click');
					this.parentNode.style.display='none';
				};
			}
			
		};
	</script>
</head>
<body>
	<ul id="ul1">
		<li>dsafdf <a href="javascript:;">隐藏</a></li>
		<li>dg <a href="javascript:;">隐藏</a></li>
		<li>fghd <a href="javascript:;">隐藏</a></li>
		<li>dsafdffgh <a href="javascript:;">隐藏</a></li>
		<li>kl <a href="javascript:;">隐藏</a></li>
	</ul>
</body>
</html>
