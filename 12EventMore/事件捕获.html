<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件捕获IE</title>
	<script>
		window.onload=function(){
			var oBtn = document.getElementById('btn1');

			oBtn.onclick=function(){
				alert('a');
			};

			oBtn.setCapture();
		}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="button">
</body>
</html>
