<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪微博</title>
	<style>
		*{margin:0; padding: 0;}
		#ul1 {width:400px; height:400px; border:1px solid black; margin: 10px auto; overflow:hidden;}
		#ul1 li {border-bottom: 1px #999 dashed; padding: 4px; overflow:hidden; opacity: 0;
		filter: alpha(opacity=0);}
	</style>
	<script src="move2.js"></script>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn1');
			var oTxt=document.getElementById('txt1');
			var oUl=document.getElementById('ul1');

			oBtn.onclick=function(){
				var oLi=document.createElement('li');
				oLi.innerHTML=oTxt.value;

				if(oUl.children.length>0){
					oUl.insertBefore(oLi, oUl.children[0]);
				}else{
					oUl.appendChild(oLi);
				}

				//运动
				var iHeight=oLi.offsetHeight;

				oLi.style.height='0';

				startMove(oLi,{height: iHeight},function(){
					startMove(oLi,{opacity:100})
				});
				//alert(iHeight);
			}


		}
	</script>
</head>
<body>
	<textarea name="" id="txt1" cols="40" rows="4" wrap="hard"></textarea>
	<input id="btn1" type="button" id="" value="submit">
	<ul id="ul1">

	</ul>
</body>
</html>
