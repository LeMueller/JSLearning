<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script>
		var name='abc';
		var sex='women';

		switch(sex){
			case 'man':
				alert('Herr '+name);
				break;
			case 'women':
				alert('Frau '+name);
				break;
			default:
				alert(name);
		}
	</script>
</head>
<body>
	
</body>
</html>
