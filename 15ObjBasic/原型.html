<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型prototype</title>
	<script>
		var arr1= new Array(12,34,5,45,23);
		var arr2= new Array(23,34,45,4);

		Array.prototype.sum=function(){ //class
		// arr1.sum=function(){ //行间样式
			var result=0;

			for(var i=0; i<this.length; i++){
				result+=this[i];
				
			}

			return result;
		};

		alert(arr1.sum());
		alert(arr2.sum());
	</script>
</head>
<body>
	
</body>
</html>
