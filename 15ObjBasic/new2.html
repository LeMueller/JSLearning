<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new2</title>
	<script>

	function createPerson(name,qq){ //构造函数
		//系统偷偷替咱们做:
		//var this = new Object;

		//加工
		this.name=name;
		this.qq=qq;

		this.showName = function(){
			alert('my name is '+ this.name);
		};

		this.showQQ= function(){
			alert('my qq is '+ this.qq);
		};

		//也会偷偷的做
		//return this;
	}

	var obj= new createPerson('li si', '11111111');
	var obj2= new createPerson('wang su', '2222222');

	obj.showName();
	obj.showQQ();

	//alert(obj.showName==obj2.showName);

	</script>
</head>
