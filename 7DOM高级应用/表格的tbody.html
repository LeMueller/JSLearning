<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<script>
		window.onload=function(){
			var oTab=document.getElementById('tab1');

			alert(oTab.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[1].getElementsByTagName('td')[1].innerHTML
			);
		};
	</script>
</head>
<body>
	<table id = "tab1" border="solid" width="500px">
		<thead>
			<td>ID</td>
			<td>姓名</td>
			<td>年龄</td>
		</thead>
		<!--没有tbody，浏览器也会自动补上-->
			<tr>
				<td>1</td>
				<td>Blue</td>
				<td>27</td>
			</tr>
			<tr>
				<td>2</td>
				<td>张三</td>
				<td>23</td>
			</tr>
			<tr>
				<td>3</td>
				<td>李四</td>
				<td>25</td>
			</tr>
			<tr>
				<td>4</td>
				<td>王五</td>
				<td>29</td>
			</tr>
		
	</table>
</body>
</html>
