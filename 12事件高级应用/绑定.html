<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定</title>
	<script>
		window.onload=function(){
			oBtn = document.getElementById('btn1');

			//attachEvent(事件名，函数)

			//IE
			/*
			oBtn.attachEvent('onclick', function(){
				alert('a');
			});
			oBtn.attachEvent('onclick', function(){
				alert('b');
			});
			*/

			/*oBtn.onclick=function(){
				alert('a');
			}
			oBtn.onclick=function(){
				alert('b');
			}*/

			//FF
			//addEventListener(事件名，函数，false)

			oBtn.addEventListener('click',function(){
				alert('a');
			}, false);
			oBtn.addEventListener('click',function(){
				alert('b');
			}, false);
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" value="button">
</body>
</html>
