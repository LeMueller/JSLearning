<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#parent {width: 600px; height: 20px; background: #CCC; position: relative; margin: 10px auto;}
		#div1 {width: 20px; height: 20px; background: red; position: absolute; left: 0; top: 0}
		#div2 {width: 300px; height: 300px; background: green; opacity:0 ;
		filter: alpha(opacity=0);}
	</style>
	<script>
		window.onload=function(){

			var oParent=document.getElementById('parent');
			var oDiv=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');

			var disX=0;

			oDiv.onmousedown=function(ev){
				var oEvent=ev||event;

				disX=oEvent.clientX-oDiv.offsetLeft;

				document.onmousemove=function(ev){
					var oEvent=ev||event;
					var l=oEvent.clientX-disX;

					if(l<0){
						l=0;
					}else if(l>oParent.offsetWidth-oDiv.offsetWidth){
						l=oParent.offsetWidth-oDiv.offsetWidth
					}


					oDiv.style.left=l+'px';

					var scale=l/580;
					//document.title=scale;

					oDiv2.style.filter= 'alpha(opacity:'+scale*100 +')';
					oDiv2.style.opacity = scale;


					
				}

				document.onmouseup=function(){
					
					document.onmousemove=null;
					document.onmouseup=null;

				}

				return false; //chrome, ff, IE9

			}

			
		}
	</script>
</head>

	<div id="parent">
		<div id="div1"></div>
	</div>

</body>
</html>
