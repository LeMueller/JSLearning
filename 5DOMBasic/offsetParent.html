<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offsetParent</title>
	<style>
		#div1 {width: 200px; height:200px; background: #CCC; margin: 100px; position: relative;}
		/*
		#div2 {width: 100px; height: 100px; background: red;}*/
	</style>
	<script>
		window.onload=function(){
			var oDiv2=document.getElementById('div2');
			alert(oDiv2.offsetParent);//获取用于定位的父节点
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id = "div2">
			
		</div>
	</div>
</body>
</html>
