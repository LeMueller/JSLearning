<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="ajax.js"></script>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn1');
			var oUl=document.getElementById('ul1');

			oBtn.onclick=function(){
				ajax('data.txt?t='+new Date().getTime(), function(str){

					var arr = eval(str);

					for(var i=0; i<arr.length; i++){
						var oLi=document.createElement('li');

						oLi.innerHTML='User: <strong>'+arr[i].user+'</strong>password: <span>'+arr[i].pass+'</span>';

						oUl.appendChild(oLi);
					}
				}, function(){
					alert('false');
				});
			};
		}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="read">
	<ul id="ul1">
		<li>User: <strong>blue</strong>password: <span>123456</span></li>
	</ul>
</body>
</html>
