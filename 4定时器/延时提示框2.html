<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时提示框2</title>
	<style>
		div {float:left; margin: 10px;}
		#div1 {width:50px; height:50px; background-color:red;}
		#div2 {width:250px; height:180px; background-color:#CCC; display: none;}
	</style>

	<script type="text/javascript">
		window.onload=function(){
			var oDiv1=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');
			var timer=null;

			oDiv1.onmouseover=function(){
				clearTimeout(timer);//这行没有工作??????
				oDiv2.style.display='block';
			};
			oDiv1.onmouseout=function(){
				timer=setTimeout(function(){oDiv2.style.display='none'},500);
			};
			oDiv2.onmouseover=function(){
				clearTimeout(timer);
			};
			oDiv2.onmouseout=function(){
				setTimeout(function(){oDiv2.style.display='none'},500);
			};

		};
	</script>
</head>
<body>
	<div id='div1'>
		
	</div>

	<div id='div2'>
		
	</div>
</body>
</html>
