<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>类型转换</title>

<style type="text/css">

</style>
	

<script type="text/javascript">

window.onload=function(){
	oTxt1=document.getElementById('txt1');
	oTxt2=document.getElementById('txt2');
	oBtn=document.getElementById('btn1');

	oBtn.onclick=function(){

		var n1=parseInt(oTxt1.value);
		var n2=parseInt(oTxt2.value);

		if(isNaN(n1)){
			alert("number is needed in first textfield");
		}else if (isNaN(n2)){
			alert("number is needed in secend textfield");
		}else{
		alert(parseInt(oTxt1.value)+parseInt(oTxt2.value));
		}
	}

};



</script>

</head>

<body>
<input id="txt1" type="text">
<input id="txt2" type="text">
<input id="btn1" type="button" value="求和">



</body>
</html>
