<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单事件</title>
	<script>
		window.onload=function(){
			var oForm=document.getElementById('form1');
			oForm.onsubmit=function(){
				alert('aaa');
			}
			oForm.onreset=function(){
				alert('bbbb');
			}
		}
	</script>
</head>
<body>
	<form id="form1" action="https://www.google.de/?gws_rd=ssl">
		用户名:<input type="text" name="user"><br>
		密码:<input type="password" name="pass"/>
		<input type="submit">
		<input type="reset">
	</form>
</body>
</html>
