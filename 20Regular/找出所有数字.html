<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找出所有数字</title>
	<script>
		var str='165g fds645 564dfg32 1gd f465';
		var arr=[];
		var tmp='';
		for(var i=0; i<str.length; i++){
			if(str.charAt(i)>='0' && str.charAt(i)<='9'){
				tmp+=str.charAt(i);
			}else{
				if(tmp){
					arr.push(tmp);
					tmp='';
				}
			}
		}

		if(tmp){
			arr.push(tmp);
			tmp='';
		}

		alert(arr);
	</script>
</head>
<body>
	
</body>
</html>
